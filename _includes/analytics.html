<!-- Google Analytics 4 -->
{% if site.google_analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}

<!-- Plausible Analytics -->
{% if site.plausible %}
<script defer data-domain="{{ site.plausible.domain }}" src="{{ site.plausible.src | default: 'https://plausible.io/js/script.js' }}"></script>
{% endif %}

<!-- Umami Analytics -->
{% if site.umami %}
<script defer src="{{ site.umami.src }}" data-website-id="{{ site.umami.website_id }}"></script>
{% endif %}
